<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Student Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="form-box" onClick="return validatePassword()" action="reset" method="post">
      <h2>Reset Password</h2>
      <p style="margin-bottom: 10px; font-size: 14px; color: #555;">
        Enter your registered NIC and new password to reset password
      </p>
      <input type="text" name="nic" placeholder="NIC" required />
      <input type="text" name="newPassword" placeholder="New Password" required />
      <input type="text" name="confPassword" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
      <div class="extra-links">
        <a href="index.html">Back to Login</a>
      </div>
    </form>
  </div>
  <script>
  	function validatePassword(){
  		const newPassword = document.getElementById("newPassword").value;
  		const confPassword = document.getElementById("confPassword").value;
  		if (newPassword == confPassword){
  			return true;
  		}
  		else{
  			return false;
  		}
  	}
  </script>
</body>
</html>
