<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Student Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="form-box" onSubmit="return validatePassword()" action="register" method="post">
      <h2>Register</h2>
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="nic" placeholder="NIC" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <input type="password" name="confPassword" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <div class="extra-links">
        <a href="index.html">Already have an account? Login</a>
      </div>
    </form>
  </div>
  <script>
  	function validatePassword(){
  		const password = document.getElementById("password").value;
  		const conPassword = document.getElementById("confirmPassword").value;
  		if(password == conPassword){
  			return true;
  		}
  		else{
  			alert ("Password do not match.");
  			return false;
  		}
  	}
  </script>
</body>
</html>
